<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CDN for Boostrap 5 link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Bootstrapcdn.com icon link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Bootstrap Page</title>

    <style>
        .header h1{
            font-family: 'Courier New';
            font-weight: bold;
        }
        .header{
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(images.jpg);
        }

    </style>

</head>

<body>
    <div class="header bg-dark text-center p-5 border border-3 border border-secondary">
        <h1><p class="text-dark display-3">The City of Love - EdwardWork</p></h1>
    </div>

    <div class="icons bg-success text-center p-5 border-5 mt-5 border border-3 border border-secondary">
        
        <span class="h3 text-white me-5"><i class="bi bi-facebook"></i>Facebook</span>
        <span class="h3 text-white me-5"><i class="bi bi-youtube"></i>Youtube</span>
        <span class="h3 text-white me-5"><i class="bi bi-tiktok"></i>Tiktok</span>
        <span class="h3 text-white me-5"><i class="bi bi-instagram"></i>Instagram</span>
    </div>
</body>
</html>
